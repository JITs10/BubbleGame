<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play the Bubble Game! Test your reflexes and score high." />
  <link rel="icon" type="image/png" href="BubbleLogo.png" />
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <div id="panel">
      <div id="ptop">
        <div id="logo">
          <img src="BubbleLogo.png" alt="Bubble Game Logo" />
        </div>
        <div class="elem">
          <h2>Hit</h2>
          <div id="hit" class="box">0</div>
        </div>
        <div class="elem">
          <h2>Timer</h2>
          <div id="timer" class="box"></div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div id="score" class="box">0</div>
        </div>
        <div class="elem">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="pbottom">
        <h2 class="message">Click On Start! To Play‚úåÔ∏è</h2>
        <p class="message">Pop the Bubbles ü´ß of the Number displayed in the Hit Box. Each Popped bubble gives you 10 points.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
