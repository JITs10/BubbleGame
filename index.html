<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id ="main">
        <div id="panel">
            <div id="ptop">
                <div id="logo">
                    <img src="BubbleLogo.png" alt="Bubble Game Logo" />
                </div>
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class ="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id ="timer" class ="box"></div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id ="score" class ="box">0</div>
                </div>
                <div class ="elem">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div id ="pbottom">
                <h2 class="message">Click On Start! To Play✌️</h2>
            </div>
            </div>
        </div>
    </div>
</body>

<script src ="script.js"></script>
</html>
